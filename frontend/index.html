<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvind Fashion - Product Preview</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Arvind Fashion</h1>
    </header>

    <main class="container">
        <div class="product-grid"></div>

        <div class="product-details" id="productDetails">
            <div class="details-container">
                <button class="close-btn" id="closeDetails">&times;</button>
                <div class="product-preview">
                    <img id="detailImage" src="" alt="Product">
                </div>
                <div class="product-info">
                    <h2 id="detailName"></h2>
                    <p class="price" id="detailPrice"></p>
                    <div class="variant-selector">
                        <div class="size-selector">
                            <h3>Size</h3>
                            <div class="size-options" id="sizeOptions"></div>
                        </div>
                        <div class="color-selector">
                            <h3>Color</h3>
                            <div class="color-options" id="colorOptions"></div>
                        </div>
                        <div class="quantity-selector">
                            <h3>Quantity</h3>
                            <div class="quantity-controls">
                                <button type="button" class="quantity-btn" id="decreaseQty">-</button>
                                <span id="quantity">1</span>
                                <button type="button" class="quantity-btn" id="increaseQty">+</button>
                                <span class="stock" id="stockInfo"></span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="checkout-btn" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="employeeCode">Employee Code</label>
                    <input type="text" id="employeeCode" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-password-modal" id="adminPasswordModal">
            <div class="admin-password-content">
                <h2>Admin Access</h2>
                <p>Enter admin password:</p>
                <input type="password" id="adminPassword" placeholder="Password" autocomplete="off">
                <div class="admin-password-actions">
                    <button type="button" id="adminPasswordSubmit" class="admin-btn">Enter</button>
                    <button type="button" id="adminPasswordCancel" class="admin-btn admin-btn-secondary">Cancel</button>
                </div>
                <p class="admin-error" id="adminPasswordError"></p>
            </div>
        </div>
        <div class="admin-content" id="adminContent" style="display: none;">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button class="admin-close-btn" id="adminCloseBtn">&times;</button>
            </div>
            <div class="admin-body">
                <div class="admin-section">
                    <h3>Product Management</h3>
                    <div class="admin-products" id="adminProducts">
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- config.js is auto-generated at build time with API_BASE and ADMIN_PASSWORD -->
    <!-- For local development, config.js may not exist - that's okay -->
    <script>
        // Set defaults first (for local dev when config.js doesn't exist)
        if (typeof window.__API_BASE__ === 'undefined') {
            window.__API_BASE__ = '';
        }
        if (typeof window.ADMIN_PASSWORD === 'undefined') {
            // For local development, set a default password
            // In production, this will be set by config.js from environment variable
            window.ADMIN_PASSWORD = 'yoyo123';
            console.log('Using default admin password for local development');
        }
    </script>
    <script src="config.js" onerror="console.log('config.js not found - using defaults for local development');"></script>
    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
