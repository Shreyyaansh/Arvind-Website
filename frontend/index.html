<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvind Fashion - Product Preview</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Arvind Fashion</h1>
    </header>

    <main class="container">
        <div class="product-grid"></div>

        <div class="product-details" id="productDetails">
            <div class="details-container">
                <button class="close-btn" id="closeDetails">&times;</button>
                <div class="product-preview">
                    <img id="detailImage" src="" alt="Product">
                </div>
                <div class="product-info">
                    <h2 id="detailName"></h2>
                    <p class="price" id="detailPrice"></p>
                    <div class="variant-selector">
                        <div class="size-selector">
                            <h3>Size</h3>
                            <div class="size-options" id="sizeOptions"></div>
                        </div>
                        <div class="color-selector">
                            <h3>Color</h3>
                            <div class="color-options" id="colorOptions"></div>
                        </div>
                        <div class="quantity-selector">
                            <h3>Quantity</h3>
                            <div class="quantity-controls">
                                <button type="button" class="quantity-btn" id="decreaseQty">-</button>
                                <span id="quantity">1</span>
                                <button type="button" class="quantity-btn" id="increaseQty">+</button>
                                <span class="stock" id="stockInfo"></span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="checkout-btn" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="employeeCode">Employee Code</label>
                    <input type="text" id="employeeCode" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Order</button>
                </div>
            </form>
        </div>
    </div>

    <!-- `config.js` is generated at build time and sets `window.__API_BASE__` -->
    <script src="config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
